specVersion: 0.0.2
description: MiningToken is a decentralized protocol for user-defined mining on NewChain.
repository: https://github.com/newswap/mining-token-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    # testnet/mainnet
    network: testnet   
    # testnet: 0xEfbf89275C87B918FB728163e756Fe8043185105  startBlock: 2101900
    # mainnet: ?  startBlock: ?
    source:
      address: '0xEfbf89275C87B918FB728163e756Fe8043185105'
      abi: Factory
      startBlock: 2101900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - TokenMine
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: Pair
          file: ./abis/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Deploy(address,address,string,address,address,uint256,uint256,uint256,bool)
          handler: handleNewTokenMine