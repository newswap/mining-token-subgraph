specVersion: 0.0.2
description: MiningToken is a decentralized protocol for user-defined mining on NewChain.
repository: https://github.com/newswap/mining-token-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    # testnet/mainnet
    network: testnet   
    # testnet v1: 0x88E7cC45e594e2Efd93DbC65e5859DceB6079795  startBlock: 2191771
    # testnet v2: 0x28019AE8819edF02e69f13D3e3Ad0Ea656Bf1b34  startBlock: 2816946
    # mainnet: ?  startBlock: ?
    source:
      address: '0x28019AE8819edF02e69f13D3e3Ad0Ea656Bf1b34'
      abi: Factory
      startBlock: 2816946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - TokenMine
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: Pair
          file: ./abis/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Deploy(address,address,string,address,address,uint256,uint256,uint256,bool)
          handler: handleNewTokenMine